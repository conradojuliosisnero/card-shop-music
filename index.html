<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="contenedor__principal">
      <div class="card">
        <div class="card__img">
          <img src="order-summary-component-main/images/illustration-hero.svg" class="img" />
        </div>
        <div class="card__contenido">
          <h1 class="card__titulo">Order Summary</h1>
          <div class="card__texto">
            <p class="texto">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card__suscripcion">
            <div class="card__suscripcion--icono">
              <img class="icono"  src="order-summary-component-main/images/icon-music.svg"/>
            </div>
            <div class="card__suscripcion--texto">
              <p class="texto">Annual Plan</p>
              <span class="precio">$59.99/year</span>
            </div>
            <span class="card__suscripcion--cambio">Change</span>
          </div>
          <div class="card__botones">
            <button class="btn__pago">Proceed to Payment</button>
            <button class="btn__cancelar">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
